<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Четное-нечетное</title>
</head>
<body>
 {% if number % 2 == 0 %}
        <div>{{ number }} - чётное</div>
 {% else %}
       <div>{{ number }} - нечётное</div>
 {% endif %}

{% for item in news['news'] %}
    <h2>{{item["title"]}}</h2>
    <div>{{item["content"]}}</div>
{% endfor %}
</body>
</html>
